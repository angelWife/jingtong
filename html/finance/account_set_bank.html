<meta charset="UTF-8">
<link rel="stylesheet" href="../dist/fonts/iconfont.css">
<style>
  border {
    margin: 0;
  }
  #account_set_bank_List {
    background: #fff;
    border-radius: 5px;
    padding: 0 20px;
    height: 100%;
  }

  #account_set_bank_List .title {
    height: 50px;
    line-height: 50px;
    color: #757575;
    border-bottom: 1px solid #d5d5d5;

  }

  #account_set_bank_List .listBox {
    overflow: hidden;
    padding-bottom: 20px;
  }

  #account_set_bank_List .listBox .item {
    width: 300px;
    height: 188px;
    float: left;
    box-sizing: border-box;
    background: linear-gradient(34deg, rgba(254, 143, 101, 1) 0%, rgba(253, 82, 98, 1) 100%);
    border-radius: 8px;
    margin-top: 20px;
    margin-right: 20px;
    position: relative;
    padding: 20px;
    color:#fff;
  }
  #account_set_bank_List .listBox .add{
    width: 300px;
    height: 188px;
    border-radius: 8px;
    margin-top: 20px;
    margin-right: 20px;
    position: relative;
    float: left;
    border:1px dashed #d5d5d5;
  }
  #account_set_bank_List .listBox .add .addBox{
    text-align: center;
    position: absolute;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
    color:#999;
  }
  #account_set_bank_List .listBox .add .iconfont{
    font-size:80px;
    color:#999;
    margin-bottom:15px;
  }
  #account_set_bank_List .listBox .item .delete{
    position: absolute;
    right:15px;
    top:15px;
    cursor: pointer;
    width: 20px;
  }
  #account_set_bank_List .listBox .item .bankMsg{
    overflow: hidden;
  }
  #account_set_bank_List .listBox .item .pic{
    width: 60px;
    height:60px;
    overflow: hidden;
    float:left;
  }
  #account_set_bank_List .listBox .item .pic img{
    width: 100%;
  }
  #account_set_bank_List .listBox .item .msg{
    float:left;
    margin-left:20px;
    padding-top:10px;
  }
  #account_set_bank_List .listBox .item .number{
    margin-top:20px;
    font-size:20px;
    text-align: center;
    overflow: hidden;
  }
  #account_set_bank_List .listBox .item .number span{
    float:left;
    text-align: center;
    width: 25%;
    height:40px;
    line-height: 40px;
    box-sizing: border-box;
  }
  #account_set_bank_List .listBox .item .number span.text{
    color:#e8e8e8;
    padding-top:5px;
  }
  .fs20{
    font-size:20px;
  }
  .fs16{
    font-size:16px;
  }
</style>
<div id="account_set_bank_List" class="comModal">
  <div class="title">
    我的银行卡
  </div>
  <div class="listBox">
    <div class="item">
      <img class="delete" src="../../images/del2.png" alt="">
      <div class="bankMsg clearfix">
        <div class="pic">
          <img src="../../images/icon-bank.png" alt="">
        </div>
        <div class="msg">
          <div class="fs18">中国工商银行</div>
          <div class="fs15">储蓄卡</div>
        </div>
      </div>
      <div class="number">
        <span class="text">****</span>
        <span class="text">****</span>
        <span class="text">****</span>
        <span>8888</span>
      </div>
    </div>
    <div class="add">
      <div class="addBox">
        <span class="iconfont icon-jia"></span>
        <div>添加银行卡</div>
      </div>
    </div>
  </div>
</div>
