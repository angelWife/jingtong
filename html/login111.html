<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="../dist/bootstrap4/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css?sdsd">
  <link rel="stylesheet" href="../css/style.css?ssdssssds">
  <link rel="stylesheet" href="../dist/fonts/iconfont.css">
  <script src="../js/jquery-2.1.1.js"></script>
  <script src="../dist/layui/layui.js"></script>
  <script src="../js/common.js"></script>
  <script src="../dist/bootstrap4/js/bootstrap.min.js"></script>
</head>

<body class="login">
  <div class="container bg_img" >
    <div class="loginHead"></div>
    <div class="loginMian row align-items-center justify-content-end ">
      <div class="loginForm mr30 ">
        <form action="index.html" >
          <div class="logo">
              <div class="row">
                <div class="col-md-12" >
                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a  class="nav-link active"  data-toggle="tab" href="#Dynamic">动态码登录</a></li>
                    <li class="nav-item" ><a class="nav-link"   data-toggle="tab" href="#password">密码登录</a></li>
                  </ul>
                </div>
              </div>
          </div>
          <div class="tab-content" >
          <div id="Dynamic" class="tab-pane  active" >
          <div class="input">
            <input type="text" class="form-control" placeholder="请输入手机号">
            <span class="fc_red none" >请输入正确的手机号</span>
          </div>
          <div class="input relative">
            <input type="password" class="form-control" placeholder="请输入动态码">
            <div class="varify_code" id="code" >获取动态码</div>
            <span class="fc_red none" >验证码不正确</span>
            <span class="fc fr pointer none" >联系客服</span>
          </div>
          </div>
          <div id="password" class="tab-pane" >
          <div class="input">
            <input type="text" class="form-control" placeholder="请输入用户名">
            <span class="fc_red none" >用户名不存在</span>
          </div>
          <div class="input">
            <input type="password" class="form-control" placeholder="请输入登录密码">
            <span class="fc_red none" >密码不正确</span>
          </div>
          </div>
          </div>

          <div class="btnBox">
            <button class="btn btn-primary" type="submit"  >登录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
