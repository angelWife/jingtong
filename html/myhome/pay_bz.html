<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="../../dist/layui/css/layui.css">
  <link rel="stylesheet" href="../../dist/bootstrap4/css/bootstrap.css">
  <link rel="stylesheet" href="../../dist/fonts/iconfont.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/jquery-2.1.1.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../dist/layui/layui.all.js"></script>

</head>

<body class="bg_white">
  <div class="pay_bond">
    <ul class="stepBox clearfix">
      <li class="clearfix before">
        <div class="text_box">
          <span class="number">1</span>
          <span class="text">第一步</span>
        </div>
        <div class="line"></div>
      </li>
      <li class="clearfix now">
        <div class="line"></div>
        <div class="text_box">
          <span class="number">2</span>
          <span class="text">第二步</span>
        </div>
        <div class="line after"></div>
      </li>
      <li class="clearfix">
        <div class="line"></div>
        <div class="text_box">
          <span class="number">3</span>
          <span class="text">第三步</span>
        </div>
      </li>
    </ul>
    <div class="msg">
      <p>亲爱的小主，您还差最后一步就可以拥有自己的店铺啦！</p>
      <p>注：注销店铺后保证金可全额退回</p>
    </div>
    <div class="pay_way_list">
      <div class="title">支付：</div>
      <ul class="clearfix">
        <li>
          <label>
            <input type="radio" name="pay" value="zfb" title="支付宝">
            <img src="../../images/zfb.png" />
            <span>支付宝</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="pay" value="wx" title="微信支付">
            <img src="../../images/wx.jpg" />
            <span>微信支付</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="pay" value="yb" title="银联支付">
            <img src="../../images/union.png" />
            <span>银联支付</span>
          </label>
        </li>
      </ul>
    </div>
    <div class="pay_number">
      支付金额：<span class="red">10000.00</span>元
    </div>
    <div class="btnBox">
      <button class="layui-btn layui-btn-normal" id="payres">去支付</button>
    </div>
    <div class="pay_modal" id="pay_modal">
      <div class="msg">
        <img src="../../images/icon-service@2x.png" />&nbsp;&nbsp;&nbsp;&nbsp;抱歉，无法完成付款
      </div>
      <div class="layui-row">
        <div class="layui-col-md6">
          支付金额：1000元
        </div>
        <div class="layui-col-md6">
          支付编号：132322121
        </div>
      </div>
      <div class="modal_btn">
        <button class="layui-btn layui-btn-primary">退出</button>
        <button class="layui-btn layui-btn-normal">重新支付</button>
      </div>
    </div>
  </div>

</body>
<script>
  $(function () {
    $("#payres").click(function () {
      layer.open({
        type: 1,
        title: false,
        closeBtn: 0, //不显示关闭按钮
        anim: 2,
        area: ['500px', '300px'],
        shadeClose: true, //开启遮罩关闭
        content: $("#pay_modal")
      })
    })
  });
</script>

</html>
