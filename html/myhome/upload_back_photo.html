        <div class="btnBox text-center">

<script>
  $(function() {
    layui.use(['upload'], function() {
   
      var upload = layui.upload;
      var uploadInst = upload.render({
        elem: '#do_upload',
        url: '/upload/',
        before: function(obj) {
          obj.preview(function(index, file, result) {
            $('#picBox').attr('src', result); //图片链接（base64）
          });
        },
        done: function(res) {
   
          if (res.code > 0) {
            return layer.msg('上传失败');
          }
  
        },
        error: function() {
         
        }
      });
    });
  });
</script>
